<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Top Kdrama</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <div class="movie__container">
            <div class="movie__front">
                <img class="movie__img" src="img/movie/startUp_cover.jpg" alt="" />
                <div class="movie__info">
                    <p class="movie__title">Start-Up</p>
                    <p class="movie__year">2020</p>
                </div>
            </div>

            <img class="movie__icon-watch" src="img/icon/watch_icon.png" alt="" />

            <div class="movie__back">
                <div class="movie__description">
                    <div class="movie__title">Start-Up</div>

                        93% liked | 8.1/ 10 IMDB
                    </div>

                      Young entrepreneurs aspiring to launch virtual dreams into reality 
                      compete for success and love in the cutthroat world of Korea's high-tech industry.
                    </div>
                    
                    <div class="movie__tag">
                      #romantic #youth #energetic
                    </div>
                </div>
            </div>
            
        </div>
